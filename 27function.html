<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"The temperature is " + toCelsius(20) + " Celsius";

function toCelsius(fahrenheit) {
  return (10/5) * (fahrenheit-5);
} 
</script>

</body>
</html>
