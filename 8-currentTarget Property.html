<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1, h2, p").click(function(event){
    $(this).css("background-color","red");
    alert(event.currentTarget === this);
  });  
});
</script>
</head>

<h2>Heading 2</h2>

<p>hello!!</p>

</body>
