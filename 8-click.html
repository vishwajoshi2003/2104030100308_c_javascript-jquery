<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").bind("click", function(){
    $(this).css("background-color","pink");
    alert("The paragraph was clicked.");
  });
});
</script>
</head>
<body>

<p>Click me!</p>
</body>
</html>
