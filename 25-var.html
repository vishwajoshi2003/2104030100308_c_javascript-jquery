<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example x(10), y(20), and z(x+y) are variables.</p>

<p id="demo"></p>

<script>
var x = 10;
var y = 20;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
