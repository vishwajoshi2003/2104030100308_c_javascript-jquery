<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript </p>

<button type="button" onclick="myFunction()">Click Me</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello ";
  document.getElementById("demo2").innerHTML = "I am fine";
}
</script>

</body>
</html>
